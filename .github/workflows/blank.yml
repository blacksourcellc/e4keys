name: Fetch and Format Rabbitstream Keys from API

on:
  push:
    branches:
      - main

jobs:
  fetch-rabbitstream-keys:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Fetch keys from API and format
      run: |
        curl -s https://keys4.fun/ | jq '.rabbitstream.keys | map(select(type == "array")) | map(.[]) | [.[]]' > keys

        
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add key
        git commit --amend -m "chore: Updating key"
        git push --force
  
